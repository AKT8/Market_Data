name: Update Data and Release

on:
  schedule:
    # Schedule the workflow to run Sun-Thu at 6 PM NPT (UTC +5:45)
    - cron: "15 12 * * 0-4" # 6:00 PM NPT corresponds to 12:15 PM UTC
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  update-and-release:
    name: Update Data and Create Release
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9" # Use Python 3.9 or your required version

    # Step 3: Install dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run the Data Engine Script
    - name: Run Data Engine Script
      run: python script.py

    # Step 5: Create a release
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: "data-$(date +'%Y-%m-%d')" # Tag format: data-YYYY-MM-DD
        release_name: "Data Release $(date +'%Y-%m-%d')" # Release title
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}

    # Step 6: Upload the data.duckdb file
    - name: Upload data.duckdb to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./data.duckdb # Path to data.duckdb file
        asset_name: data.duckdb
        asset_content_type: application/octet-stream